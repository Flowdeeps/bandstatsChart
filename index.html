<!DOCTYPE html>
<html>
<head>
  <title>Band by region</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/charts.css" type="text/css" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/charts.js"></script>

</head>
<body>
  <div class="citycharts">
    <form class="band-list">
      <fieldset id="city">
        <label>Scene</label>
        <select id='bsc-scene-select'>
        </select>
      </fieldset>
      <fieldset id="show">
        <label>Show</label>
        <select id="bsc-show-select">
          <option value="all">All Artists</option>
          <option value="starred">Starred Artists</option>
        </select>
      </fieldset>
      <fieldset id="sort">
        <label>Order by</label>
        <select id="bsc-orderby-select">
          <option value="bandScore">Web Buzz</option>
          <option value="lastFMListenersIncr">Popularity</option>
          <option value="bandMyspaceProfileViews">Facebook Likes</option>
          <option value= "lastFMListeners">Last.FM Fans</option>
        </select>
      </fieldset>
      <fieldset id="bandName">
        <label>Band Name</label>
        <input id="bs-band-name" type="text" value="" name="bandName">
      </fieldset>
      <button id="bsc-prev" class="prev">&lt;</button>
      <button id="bsc-next" class="next">&gt;</button>

      <div class="fb-login-button" data-show-faces="false" data-width="200" data-max-rows="1" data-size="small" autologoutlink="true"></div>

    </form>

    <section>
      <div class="genres">
        <h3>Genre(s)</h3>
        <ul id='bsc-genre-list'>
        </ul>
      </div>

      <ol id="bsc-chart" class="chart">
      </ol>
    </section>

    <aside>
        <ul id="sort-options">
            <li id='bsc-login-status'>
                <a id='bsc-reset-genres' href='#'>Reset Genres</a>
            </li>
            <li id='bsc-login-status'>
                <a id='select-regions' href='#'>Select Regions</a>
            </li>
        </ul>

        <ul id="bsc-genre-tree">
        </ul>

    </aside>
  </div>    
  <div id="overlay"></div>
  <div id="modal"></div>
</body>

<script type="text/javascript">
    bandstatsChart.init(function() {
        bandstatsChart.facebookInit();
        bandstatsChart.getAllRegions();
        bandstatsChart.getAllGenres();
        bandstatsChart.getChart('','','',20);
    });

    // Load the Facebook SDK Asynchronously
    (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
    }(document));
   
</script>
</html>
